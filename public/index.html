<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>edtalk</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container splash">
    <div class="center-block text-center">

      <h1 class="headerText">edtalk.i<img src="paperclip.png" width="45px"></h1>
      <h1 class="subHeaderText">a simple classroom communication platform for the modern student and educator</h1>
      <br>
      <div class="hidden-xs">
        <button type="button" class="splashBtn btn btnRegister" data-toggle="modal" data-target="#register" data-backdrop="static" data-keyboard="false">Register</button>
        <button type="button" class="splashBtn btn btnJoin" data-toggle="modal" data-target="#login" data-backdrop="static" data-keyboard="false">Login</button>
        <button type="button" class="splashBtn btn btnHelp" onclick="document.location.href='chat.html';" data-backdrop="static" data-keyboard="false">Help</button>
      </div>
      <div class="btn-group-vertical visible-xs">
        <button type="button" class="splashBtn btn btnRegister" data-toggle="modal" data-target="#register" data-backdrop="static" data-keyboard="false">Register</button>
        <button type="button" class="splashBtn btn btnJoin" data-toggle="modal" data-target="#login" data-backdrop="static" data-keyboard="false">Login</button>
        <button type="button" class="splashBtn btn btnHelp" onclick="document.location.href='chat.html';" data-backdrop="static" data-keyboard="false">Help</button>
      </div>

    </div>

  </div>
  <!-- Register -->
  <div class="modal introModal animated fade" id="register" tabindex="-1" role="dialog" aria-labelledby="register" aria-hidden="true">
    <img class="exitIcon animated fadeIn close" data-dismiss="modal" src="exit.svg">
    <div class="modal-dialog" role="document">
      <div class="modal-content introModalContent splashBtn">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="fn">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="form-group">
              <label for="ln">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Smith">
            </div>
            <div class="form-group">
              <label for="school">School</label>
              <br>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                <option selected="selected" value="0">Legend High School</option>
                <option value="1">Chapparall High School</option>
                <option value="2">Ponderosa High School</option>
              </select>
            </div>
            <div class="form-group">
              <label for="un">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Choose a username">
            </div>
            <div class="form-group">
              <label for="pw">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Choose a password">
            </div>
            <div class="form-group">
              <label for="pwc">Confirm password</label>
              <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password">
            </div>
            <div class="form-group">
              <label for="stued">I am a...</label>
              <br>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                <option selected="selected" value="0">Student</option>
                <option value="1">Educator</option>
              </select>
              <br><br>
              <button type="button" class="btn btn-block btnRegister splashBtn">Register</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- Login -->
  <div class="modal animated fade introModal" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
    <img class="exitIcon animated fadeIn close" data-dismiss="modal" src="exit.svg">
    <div class="modal-dialog" role="document">
      <div class="modal-content introModalContent splashBtn">

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="loginUser" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="password" class="form-control" id="loginPw" placeholder="Enter your password">
              <br>
              <button type="button" class="btn btn-block btnJoin splashBtn">Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
