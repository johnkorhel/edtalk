<body>
    <div class="container splash">
        <div class="center-block text-center">

            <h1 class="headerText">edtalk.i<img src="paperclip.png" width="45px"></h1>
            <h1 class="subHeaderText">a simple classroom communication platform for the modern student and educator</h1>
            <br>
            <div class="hidden-xs">
                <button type="button" class="splashBtn btn btnStart" data-toggle="modal" data-target="#startConvo" data-backdrop="static" data-keyboard="false">Start a Conversation</button>
                <button type="button" class="splashBtn btn btnJoin" data-toggle="modal" data-target="#joinConvo" data-backdrop="static" data-keyboard="false">Join a Conversation</button>
                <button type="button" class="splashBtn btn btnHelp" onclick="document.location.href='chat.html';" data-backdrop="static" data-keyboard="false">Help</button>
            </div>
            <div class="btn-group-vertical visible-xs">
                <button type="button" class="splashBtn btn btnStart" data-toggle="modal" data-target="#startConvo" data-backdrop="static" data-keyboard="false">Start a Conversation</button>
                <button type="button" class="splashBtn btn btnJoin" data-toggle="modal" data-target="#joinConvo" data-backdrop="static" data-keyboard="false">Join a Conversation</button>
                <button type="button" class="splashBtn btn btnHelp" onclick="document.location.href='chat.html';" data-backdrop="static" data-keyboard="false">Help</button>
            </div>

        </div>

    </div>
    <!-- Modal -->
    <div class="modal introModal animated fade" id="startConvo" tabindex="-1" role="dialog" aria-labelledby="startConvo" aria-hidden="true">
        <img class="exitIcon animated fadeIn close" data-dismiss="modal" src="exit.svg">
        <div class="modal-dialog" role="document">
            <div class="modal-content introModalContent splashBtn">

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Room name</label>
                            <input type="text" class="form-control" id="" aria-describedby="userHelp" placeholder="Enter Username">
                            <small id="emailHelp" class="form-text text-muted">Use a room name that reflects the discussion topic.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="" aria-describedby="userHelp" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="profanityCheck">Profanity Control</label>
                            <br>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
    <option value="1">Enable</option>
    <option value="2">Disable</option>

  </select>
</div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Maximum Users</label>
                                <input class="form-control" type="number" value="0" max="50" min="0" id="example-number-input">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Theme</label>
                                <br>
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
        <option disabled="disabled" selected="selected">Select</option>
        <option value="2" style="color:#90caf9">Blue</option>
        <option value="2" style="color:#ef9a9a">Red</option>
        <option value="2" style="color:#a5d6a7">Green</option>
        <option value="2" style="color:#ce93d8">Purple</option>
        <option value="2" style="color:#000000">Black</option>
        <option value="2" style="color:#ffcc80">Orange</option>

      </select>
                                <br>
                                <br>
                                <button type="button" class="btn btn-block btnStart splashBtn">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal animated fade introModal" id="joinConvo" tabindex="-1" role="dialog" aria-labelledby="joinConvo" aria-hidden="true">
        <img class="exitIcon animated fadeIn close" data-dismiss="modal" src="exit.svg">
        <div class="modal-dialog" role="document">
            <div class="modal-content introModalContent splashBtn">

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="" aria-describedby="userHelp" placeholder="Enter Username">
                            <small id="emailHelp" class="form-text text-muted">Please remember to use a school-appropriate username.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Room ID</label>
                            <input type="text" class="form-control" id="" aria-describedby="roomIDHelp" placeholder="Enter Room ID">
                            <br>
                            <button type="button" class="btn btn-block btnJoin splashBtn">Join</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
