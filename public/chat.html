<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>edtalk</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>


  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/animate.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <header class="page-header">
    <div class="container">
      <span id="chatUserTitle"></span>
    </div>
  </header>
  <div class="container">
    <div class="chat-log" id="output">
    </div>
    <div clas="feedback"></div>
  </div>
  <div class="chat-form fixed-bottom" action="#">
    <div class="container ">
      <form class="form-horizontal" action="#">
        <div class="row">
          <div class="col-sm-10 col-xs-8">
            <input autocomplete="off" type="text" class="form-control-chat sendTxt form-control" id="message" placeholder="Message" />
          </div>
          <div class="col-sm-2 col-xs-4">
            <button type="button" id="send" class="animated pulse btn chatButton btn-block">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal animated fadeIn" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form onsubmit="return false" autocomplete="off">
            <div class="form-group">
              <input type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="Enter Username">
            </div>
            <button id="usernameButton" onclick="" type="button" class="btn chatButton btn-block">Join</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
<script src="/chat.js"></script>
<script type="text/javascript">
  $(window).on('load', function() {
    $('#usernameModal').modal({
      backdrop: 'static',
      keyboard: false
    })
    $('#usernameModal').modal('show');
  });
</script>


</html>
